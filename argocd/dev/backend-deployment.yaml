apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-prisma
  namespace: dev
  labels:
    app: prisma
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prisma
      tier: backend
  template:
    metadata:
      name: backend-prisma
      labels:
        app: prisma
        tier: backend
    spec:
      containers:
        - name: backend-prisma
          image: jensdl/backend:dev.v22.12.09-16h20m
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: MYSQL_HOST
              value: 'mysql-service'
          volumeMounts:
            - name: smb-devbe-logs
              mountPath: "/logs"
              readOnly: false
            - name: smb-devbe-files
              mountPath: "/.data"
              readOnly: false
      volumes:
        - name: smb-devbe-logs
          persistentVolumeClaim:
            claimName: pvc-smb-devbe-logs
        - name: smb-devbe-files
          persistentVolumeClaim:
            claimName: pvc-smb-devbe-files
