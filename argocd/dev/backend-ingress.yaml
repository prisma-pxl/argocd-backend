apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-nginx-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  buffering:
    maxRequestBodyBytes: 5000000

  rules:
  - host: dev.backend.prisma.orcraft.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-prisma-service
            port:
              number: 8081