apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-prisma
  namespace: prod
  labels:
    app: prisma
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prisma
      tier: backend
  template:
    metadata:
      name: backend-prisma
      labels:
        app: prisma
        tier: backend
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: backend-prisma
          image: jensdl/backend:dev.v22.12.09-16h20m
          env:
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:mysql://${MYSQL_HOST}/prismaDb?"
          - name: SPRING_DATASOURCE_USERNAME
            value: "user1"
          - name: SPRING_DATASOURCE_PASSWORD
            value: "password1"
          - name: SPRING_MAIL_USERNAME
            value: "prisma.pxl@gmail.com"
          - name: SPRING_MAIL_PASSWORD
            value: "axtyodwkimshxrim"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            #- name: MYSQL_HOST
            #  value: 'mysql-service'
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service/prismaDb?"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user_password
            - name: SPRING_MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: email_username
            - name: SPRING_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: email_password
          volumeMounts:
            - name: smb-prodbe-logs
              mountPath: "/logs"
              readOnly: false
            - name: smb-prodbe-files
              mountPath: "/.data"
              readOnly: false
      volumes:
        - name: smb-prodbe-logs
          persistentVolumeClaim:
            claimName: pvc-smb-prodbe-logs
        - name: smb-prodbe-files
          persistentVolumeClaim:
            claimName: pvc-smb-prodbe-files
